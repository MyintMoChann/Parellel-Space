<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Space - Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko&family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Calibri', 'Candara', 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-image: url('bg2.jpg'); 
            background-color: #f4f4f4;
            background-repeat: repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- NAVBAR --- */
        .navbar {
            background-color: #000000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar h1 {
            font-size: 28px;
            margin: 0;
            font-weight: 600;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar li { margin-left: 20px; }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .navbar a:hover { color: #ffbdd3; }

        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .music-player {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
        }

        .player-img {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .player-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-info h2 {
            font-family: 'Teko', sans-serif;
            font-size: 32px;
            margin: 10px 0 5px;
            letter-spacing: 1px;
        }

        .track-info p {
            color: #777;
            margin: 0 0 20px;
            font-size: 18px;
        }

        /* Progress Bar */
        .progress-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 8px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 25px;
        }

        .progress {
            background: #000;
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: color 0.2s, transform 0.2s;
            color: #333;
        }

        .btn:hover { color: #ffbdd3; transform: scale(1.1); }
        .play-btn { font-size: 55px; }

        
        .footer {
            background-color: #000;
            color: #fff;
            padding: 25px 20px;
            text-align: center;
        }

        .footer p { font-size: 14px; margin-bottom: 10px; opacity: 0.8; }
        .footer a { color: #fff; text-decoration: none; margin: 0 10px; transition: 0.3s; }
        .footer a:hover { color: #ffbdd3; }
    </style>
</head>
<body>

    <nav class="navbar">
        <h1>Parallel Space</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="memo.html">Memos</a></li>
            <li><a href="test2.html">Mix</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="music-player">
            <div class="player-img">
                <img src="albumcover.png" id="cover" alt="Album Art">
            </div>

            <div class="track-info">
                <h2 id="title">Will You Be My Valentine?</h2>
                <p id="artist">Blessed - Daniel Caeser</p>
            </div>

            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>

            <div class="controls">
                <button class="btn play-btn" id="play">
                    <i class="fa fa-play" id="play-icon"></i>
                </button>
            </div>

            <audio id="audio" src="blessed.mp3"></audio>
        </div>
    </div>

    <footer class="footer">
        <p>Â© Copyright 2023. Authorized by Benjamin.</p>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="memo.html">Memos</a>
            <a href="test2.html">Mix</a>
        </div>
    </footer>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play');
        const playIcon = document.getElementById('play-icon');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');

        let isPlaying = false;

        function playSong() {
            isPlaying = true;
            playIcon.classList.replace('fa-play', 'fa-pause');
            audio.play();
        }

        function pauseSong() {
            isPlaying = false;
            playIcon.classList.replace('fa-pause', 'fa-play');
            audio.pause();
        }

        playBtn.addEventListener('click', () => (isPlaying ? pauseSong() : playSong()));

        
        audio.addEventListener('timeupdate', (e) => {
            const { duration, currentTime } = e.srcElement;
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
            }
        });

        
        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        
        audio.addEventListener('ended', pauseSong);
    </script>
</body>
</html>
